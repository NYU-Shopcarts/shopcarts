---
# This manifest deploys a Python Flask application with a Redis database
applications:
- name: nyu-shopcart-s18
  #random-route: true
  host: nyu-shopcart-s18
  domain: mybluemix.net
  path: .
  instances: 2
  memory: 64M
  disk_quota: 512M
  command: python run.py
  buildpack: python_buildpack
  services:
  - ClearDB
  env:
    DEBUG: False
